<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}
</style>
</head>
<body>
<p>Click on link bellow to change iframe content:</p>
<a href="/Login.html" target="search_iframe"><button>Login</button></a> -
<a href="/todo/" target="search_iframe"><button>See All<button></a> -
<a href="/Search.html" target="search_iframe"><button>Search unfinished tasks<button></a>
<a href="/overdue" target="search_iframe"><button>over due<button></a>

<iframe src="/Login.html" width="100%" height="100%" name="search_iframe"></iframe>
</body>
</html>
